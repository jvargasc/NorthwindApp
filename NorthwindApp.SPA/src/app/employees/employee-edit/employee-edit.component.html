<div class="card shadow">
  <div class="card-header p-3 bg-white d-flex justify-content-between">
    <div class="card-title">
      <h4>Employee</h4>
    </div>
    <div class="card-toolbar">
      <app-toolbarcrud
        (toolbarButtonWasClicked)="toolbarButtonWasClicked($event)"
      ></app-toolbarcrud>
    </div>
  </div>
  <div class="card-body mx-2">
    <form [formGroup]="employeeForm">
      <div class="row">
        <div class="col-2">
          <div class="form-group">
            <label for="example">Employee Id</label>
            <input
              class="form-control"
              formControlName="employeeId"
              placeholder="Employee Id"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label>Photo</label>
            <img
              class="form-control"
              src="{{ photo }}"
              alt="category.picture"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <div class="form-group">
            <label for="firstName">Title</label>
            <input
              class="form-control"
              formControlName="title"
              placeholder="Title"
            />
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <label for="firstName">Title Of Courtesy</label>
            <input
              class="form-control"
              formControlName="titleOfCourtesy"
              placeholder="Title"
            />
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              class="form-control"
              formControlName="firstName"
              placeholder="First Name"
            />
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <label for="example">Last Name</label>
            <input
              class="form-control"
              formControlName="lastName"
              placeholder="Last Name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-3 form-group">
          <label for="">Birth Date</label
          ><input
            type="text"
            class="form-control"
            formControlName="birthDate"
            placeholder="Birth Date"
          />
        </div>
        <div class="col-3 form-group">
          <label for="">Hire Date</label
          ><input
            type="text"
            class="form-control"
            formControlName="hireDate"
            placeholder="Hire Date"
          />
        </div>
        <div class="col-3 form-group">
          <label for="">Address</label
          ><input
            type="text"
            class="form-control"
            formControlName="address"
            placeholder="Address"
          />
        </div>
        <div class="col-3 form-group">
          <label for="">City</label
          ><input
            type="text"
            class="form-control"
            formControlName="city"
            placeholder="City"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-3 form-group">
          <label for="">Postal Code</label
          ><input
            type="text"
            class="form-control"
            formControlName="postalCode"
            placeholder="Postal Code"
          />
        </div>
        <div class="col-3 form-group">
          <label for="">Country</label
          ><input
            type="text"
            class="form-control"
            formControlName="country"
            placeholder="Country"
          />
        </div>
        <div class="col-3 form-group">
          <label for="">Home Phone</label
          ><input
            type="text"
            class="form-control"
            formControlName="homePhone"
            placeholder="Home Phone"
          />
        </div>
        <div class="col-3 form-group">
          <label for="">Extension</label
          ><input
            type="text"
            class="form-control"
            formControlName="extension"
            placeholder="Extension"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-3 form-group">
          <label for="">Region</label>
          <select class="form-control" formControlName="regionId">
            <option *ngFor="let region of regions" [ngValue]="region.regionId">
              {{ region.regionDescription }}
            </option>
          </select>
        </div>
        <div class="col-3 form-group">
          <label for="">Notes</label
          ><input
            type="text"
            class="form-control"
            formControlName="notes"
            placeholder="Notes"
          />
        </div>
        <div class="col-3 form-group">
          <label for="">Reports To</label>
          <!-- <input
            type="text"
            class="form-control"
            formControlName="reportsToDescription"
            placeholder="Reports To"
          /> -->
          <select class="form-control" formControlName="reportsTo">
            <option
              *ngFor="let employeeItem of employees"
              [ngValue]="employeeItem.employeeId"
            >
              {{ employeeItem.firstName + " " + employeeItem.lastName }}
            </option>
          </select>
        </div>
        <div class="col-3 form-group">
          <label for="">Photo Path</label
          ><input
            type="text"
            class="form-control"
            formControlName="photoPath"
            placeholder="Photo Path"
          />
        </div>
      </div>
    </form>
  </div>
</div>

<button
  style="display: none"
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#yesNoModal"
  id="showModal"
>
  Open modal
</button>
<app-modalyesno
  [modalTitle]="modalTitle"
  [modalBody]="modalBody"
  (modalButtonWasClicked)="modalButtonWasClicked($event)"
  id="modalyesno"
></app-modalyesno>
