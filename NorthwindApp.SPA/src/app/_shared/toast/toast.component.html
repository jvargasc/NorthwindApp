<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast fade hide bg-success" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <svg class="bd-placeholder-img rounded me-2" width="50" height="20" xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
        <!-- <rect width="100%" height="100%" fill="green"></rect> -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z" />
        </svg>
      </svg>
      <strong class="me-auto">{{ header }}</strong>
      <small>{{ headerMini }}</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body text-white fs-5">
      {{ body }}
    </div>
  </div>
</div>
