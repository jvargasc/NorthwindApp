<div class="toolbar">
  <div class="row justify-content-end">
    <div class="col-4 pl-1">
      <button
        class="bi bi-file-earmark-text"
        (click)="buttonClicked($event)"
        id="new"
      ></button>
    </div>
    <div class="col-4 pl-1">
      <button
        class="bi bi-arrow-clockwise"
        (click)="buttonClicked($event)"
        id="refresh"
      ></button>
    </div>

    <div class="col-4">
      <button
        class="bi bi-search"
        (click)="buttonClicked($event)"
        id="search"
      ></button>
    </div>
  </div>
</div>
