<div class="toolbar">
  <button
    class="btn bi bi-file-earmark-text"
    (click)="buttonClicked($event)"
    id="new"
  ></button>
  <button
    class="btn bi bi-floppy"
    (click)="buttonClicked($event)"
    id="save"
  ></button>
  <button
    class="btn bi bi-arrow-left-square"
    (click)="buttonClicked($event)"
    id="return"
  ></button>
</div>
