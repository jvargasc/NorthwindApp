<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active">Sign In</h2>
    <h2 class="inactive underlineHover">Sign Up</h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <i class="bi bi-file-earmark-person"></i>
      <!-- <img
        src="http://danielzawadzki.com/codepen/01/icon.svg"
        id="icon"
        alt="User Icon"
      /> -->
    </div>

    <!-- Login Form -->
    <form [formGroup]="signUpLoginForm">
      <input
        type="text"
        id="login"
        class="fadeIn second"
        name="login"
        placeholder="login"
        formControlName="login"
      />
      <input
        type="password"
        id="password"
        class="fadeIn third"
        name="login"
        placeholder="password"
        formControlName="password"
      />
      <input
        type="submit"
        class="fadeIn fourth"
        (click)="btnLogin()"
        value="Log In"
      />
    </form>

    <!-- Remind Passowrd -->
    <!-- <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div> -->
  </div>
</div>
