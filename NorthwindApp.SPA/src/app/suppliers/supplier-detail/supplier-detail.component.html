<div class="card shadow">
  <div class="card-header p-3 bg-white d-flex justify-content-between">
    <div class="card-title">
      <h4>Supplier</h4>
    </div>
    <div class="card-toolbar">
      <app-toolbarcrud (toolbarButtonWasClicked)="toolbarButtonWasClicked($event)"></app-toolbarcrud>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="supplierForm">
      <div class="row">
        <div class="col-3 form-group">
          <label for="supplierId">Supplier Id</label><input type="text" class="form-control"
            formControlName="supplierId" placeholder="Supplier Id" />
        </div>
      </div>
      <div class="row">
        <div class="col-3 form-group">
          <label for="companyName">Company Name</label>
          <input type="text" class="form-control" [ngClass]="{'ng-touched': savingRecord}" formControlName="companyName"
            placeholder="Company Name" />
        </div>
        <div class="col-3 form-group">
          <label for="contactName">Contact Name</label>
          <input type="text" class="form-control" [ngClass]="{'ng-touched': savingRecord}" formControlName="contactName"
            placeholder="Contact Name" />
        </div>
        <div class="col-3 form-group">
          <label for="contactTitle">Contact Title</label>
          <input type="text" class="form-control" [ngClass]="{'ng-touched': savingRecord}"
            formControlName="contactTitle" placeholder="Contact Title" />
        </div>
        <div class="col-3 form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" [ngClass]="{'ng-touched': savingRecord}" formControlName="address"
            placeholder="Address" />
        </div>
      </div>
      <div class="row">
        <div class="col-3 form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" [ngClass]="{'ng-touched': savingRecord}" formControlName="city"
            placeholder="City" />
        </div>
        <div class="col-3 form-group">
          <label for="regionId">Region</label>
          <select class="form-control" [ngClass]="{'ng-touched': savingRecord}" formControlName="regionId">
            <option *ngFor="let region of regions" [ngValue]="region.regionId">
              {{ region.regionDescription }}
            </option>
          </select>
        </div>
        <div class="col-3 form-group">
          <label for="postalCode">Postal Code</label>
          <input type="text" class="form-control" [ngClass]="{'ng-touched': savingRecord}" formControlName="postalCode"
            placeholder="Postal Code" />
        </div>
        <div class="col-3 form-group">
          <label for="country">Country</label>
          <input type="text" class="form-control" [ngClass]="{'ng-touched': savingRecord}" formControlName="country"
            placeholder="Country" />
        </div>
      </div>
      <div class="row">
        <div class="col-3 form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" [ngClass]="{'ng-touched': savingRecord}" formControlName="phone"
            placeholder="Phone" />
        </div>
        <div class="col-3 form-group">
          <label for="fax">Fax</label>
          <input type="text" class="form-control" [ngClass]="{'ng-touched': savingRecord}" formControlName="fax"
            placeholder="Fax" />
        </div>
        <div class="col-3 form-group">
          <label for="homePage">HomePage</label>
          <input type="text" class="form-control" [ngClass]="{'ng-touched': savingRecord}" formControlName="homePage"
            placeholder="HomePage" />
        </div>
      </div>
    </form>
  </div>
</div>

<button style="display: none" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalYesNo"
  id="showModalYesNo">
  Open modal
</button>
<app-modalyesno [modalTitle]="modalTitle" [modalBody]="modalYesNoBody"
  (modalButtonWasClicked)="modalButtonWasClicked($event)" id="modalyesno"></app-modalyesno>

<button style="display: none" type="button" class="btn btn-primary" data-bs-toggle="modal"
  data-bs-target="#modalMessage" id="showModalMessage">
  Open modal
</button>

<app-modalmessage [modalTitle]="modalTitle" [modalBody]="modalMessageBody"></app-modalmessage>
