<div class="container mt-3">
  <div class="page-title mb-2">
    <div class="w-75">
      <h4 class="area-title">Territories</h4>
    </div>
    <div class="w-25">
      <app-toolbarlist
        (toolbarButtonWasClicked)="buttonWasClicked($event)"
      ></app-toolbarlist>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr class="table-success">
        <th scope="col">Territory Id</th>
        <th scope="col">Territory Description</th>
        <th scope="col">Region Id</th>
        <th scope="col"><i class="fa-solid fa-gear"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let territory of territories">
        <th scope="row">{{ territory.territoryId }}</th>
        <td>{{ territory.territoryDescription }}</td>
        <td>{{ territory.regionId }}</td>
        <td>
          <a
            routerLink="/territories/territory-edit/{{ territory.territoryId }}"
          >
            <i class="fas fa-edit"></i>
          </a>
        </td>
      </tr>
    </tbody>
    <tfoot>
      Total Records:
      {{
        territories.length
      }}
    </tfoot>
  </table>
</div>
